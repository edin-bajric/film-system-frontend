<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,600"
      media="screen"
    />
    <title>Silver Screen Society</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register-styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="background-img">
      <img src="../assets/img/register.jpg">
    </div>
    <div class="container">
      <h2 class="title">Join Silver Screen Society</h2>
      <span onclick="history.back()" class="material-symbols-outlined close-button-register">close</span>

      <form action="#" class="registration">
        <label for="email">Email</label>
        <input type="email" class="email" placeholder="Enter your new email"/>

        <label for="username">Username</label>
        <input type="text" class="username" placeholder="Enter your new username"/>

        <label for="new-password">New Password</label>
        <input type="password" class="new-password" placeholder="Enter your new password"/>

        <label for="re-password">Re-enter Password</label>
        <input type="password" class="re-password" placeholder="Re-enter your new password"/>

        <button type="button" class="sign-up" onclick="window.location.href='home-page.html'">Sign up</button>
      </form>
    </div>
    
  </body>
</html>
<script src="../assets/js/index.js"></script>
